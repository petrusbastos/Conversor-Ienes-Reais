<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Iene → Real</title>
  <style>
    :root { color-scheme: light dark; }

    body {
      margin: 0;
      padding: calc(24px + env(safe-area-inset-top)) 20px calc(24px + env(safe-area-inset-bottom));
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      background: transparent;
      line-height: 1.2;
    }

    .wrap {
      max-width: 420px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.4px;
      margin: 0 0 24px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      opacity: 0.7;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      font-size: 34px;
      font-weight: 700;
      padding: 14px 0;
      border: none;
      outline: none;
      background: transparent;
      border-bottom: 2px solid rgba(120,120,120,.25);
    }

    .result {
      margin-top: 36px;
      font-size: 40px;
      font-weight: 800;
      letter-spacing: -0.6px;
    }

    .sub {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Iene → Real</h1>

    <label for="yen">Valor em ienes</label>
    <input id="yen" type="number" inputmode="numeric" placeholder="700" />

    <div class="result" id="brl">R$ 0,00</div>
    <div class="sub" id="detail">Taxa efetiva fixa</div>
  </div>

  <script>
    // Taxa efetiva fixa (ja inclui IOF)
    const RATE = 0.0383;

    const yenEl = document.getElementById("yen");
    const brlEl = document.getElementById("brl");
    const detailEl = document.getElementById("detail");

    function formatBRL(v) {
      return v.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function compute() {
      const yen = Number(yenEl.value || 0);
      brlEl.textContent = formatBRL(yen * RATE);
    }

    yenEl.addEventListener("input", compute);

    const params = new URLSearchParams(location.search);
    const yenParam = params.get("yen");
    if (yenParam) {
      yenEl.value = yenParam.replace(/[^0-9]/g, "");
      compute();
    }
  </script>
</body>
</html>
